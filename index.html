          <main class="text-center max-width-540 mx-auto">
            <h1>Doctor Finder</h1>
            <p class="lead">Find a doctor to assist you with your symptoms</p>

            <form id="symptom-form">
              <div class="mb-3">
                <label for="symptom" class="form-label">Enter a symptom:</label>
                <input
                  type="text"
                  class="form-control"
                  id="symptom"
                  list="symptoms"
                  required
                />
              </div>
              <datalist id="symptoms">
                <!-- Suggestions will be populated here -->
              </datalist>
              <div class="mb-3">
                <label for="location" class="form-label"
                  >Enter your location:</label
                >
                <input
                  type="text"
                  class="form-control"
                  id="location"
                  list="locations"
                  required
                />
              </div>

              <datalist id="locations">
                <!-- Suggestions will be populated here -->
              </datalist>
              <p class="lead">
                <button
                  type="submit"
                  class="btn btn-lg btn-light fw-bold border-white bg-white"
                >
                  Find Doctors
                </button>
              </p>
            </form>
            <div id="results">
              <!-- Results will be populated here -->
            </div>
            <script src="doctor_finder_script.js"></script>
