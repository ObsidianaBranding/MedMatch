<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Disease Predictor</title>
    <link rel="stylesheet" href="styles-symptom.css">
</head>
<body>
    <h1>Disease Predictor</h1>
    <form id="symptomForm">
        <input type="text" id="symptoms" placeholder="Enter your symptoms separated by commas e.g. fever, cough, headache" required>
        <button type="submit">Check Disease</button>
    </form>
    
    <div id="result"></div>

    <script src="logic-symptom.js"></script>
</body>
</html>
