<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MedMatch</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container"> <!-- Added container div -->
        <h1>MedMatch</h1>
        <h3>Find a doctor to assist you with your symptoms</h3>
        <form id="symptom-form">
            <label for="symptom">Enter a symptom:</label>
            <input type="text" id="symptom" list="symptoms" required>

            <datalist id="symptoms">
                <!-- Suggestions will be populated here -->
            </datalist>

            <label for="location">Enter your location:</label>
            <input type="text" id="location" list="locations" required>

            <datalist id="locations">
                <!-- Suggestions will be populated here -->
            </datalist>

            <button type="submit">Find Doctors</button>
        </form>
        <div id="results"></div>
    </div> <!-- Closing container div -->

    <script src="script.js"></script>
</body>
</html>
